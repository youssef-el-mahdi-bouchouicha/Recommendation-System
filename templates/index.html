{% extends 'base.html' %} {% block content %}
<section class="hero is-white is-fullheight">

    <div id="particles-js"></div>

    <div class="text">
        <h1>Particles Background</h1>
        <p>Using
            <a href="https://github.com/VincentGarreau/particles.js/">ParticlesJS</a> and well.. that's about it, actually ¯\_(ツ)_/¯</p>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="is-size-3 text-logo">
                <strong>DSS</strong>search</h1>
            <br>
            <br>
            <div class="columns">
                <div class="column is-6-desktop is-offset-3-desktop">
                    <form action="/app/context_result1" method="post">
                        {% csrf_token %}
                        <div class="field">
                            <div class="control has-icons-right">
                                <div class="autocomplete">
                                    <input name="name" id="search-input" placeholder="context" class="input is-medium" type="text" autofocus="true">
                                </div>
                                <div class="output"></div>
                                <span class="icon is-medium is-right">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <div class="control has-text-centered">
                            <input class="button is-light is-medium" type="submit" value="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</section>




{% endblock %}
